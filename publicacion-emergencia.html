<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Crear Publicación de Emergencia</title>
        <link rel="stylesheet" href="CSS/emergencia.css">
    </head>
    <body>
        <section class="form-emergencia">
            <p><a href="publicaciones.html">Volver</a></p>
            <h4>Crear publicación de <i>EMERGENCIA</i></h4>
            <input class="controls" type="text" name="nom_publicacion" id="publicacion" placeholder="Coloca el titulo la publicacion">
            <p class="sub">Servicio requerido: </p> 
        <select class="controls" name="tipo">
             <option>Carpinteria </option>
            <option>Plomeria</option>
            <option>Albañileria</option>
            <option>Electricista</option>
            <option>Mecanica</option>
            <option>Limpieza de hogar</option>
            <option>Jardineria</option><br/><br>
        </select>
        <p class="sub">Indica la <i>Fecha</i> y <i>Hora</i> en que requieres el servicio:</p>
        <input class="controls" type="datetime-local" name="fecha_hora_requerido" id="fecha_hora_requerido" placeholder="Coloca la hora que requieres el servicio">
        <p class="sub">Agrega una breve descripcion:</p><br>
            <textarea class="controls" name="descripcion" cols="70" rows="5"></textarea><br><br>
            <input class="botons" type="submit" value="Crear publicación">
            <a href="publicaciones.html">Crear publicación</a>
        </section>
    </body>
