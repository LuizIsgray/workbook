<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Crear Publicacion Normal</title>
        <link rel="stylesheet" href="CSS/emergencia.css">
    </head>
    <body>
        <section class="form-emergencia">
            <h4>Publicacion de EMERGENCIA</h4>
            <input class="controls" type="text" name="nom_publicacion" id="publicacion" placeholder="Coloca el titulo la publicacion">
            <p class="sub">Servicio requerido: </p> 
        <select class="controls" name="tipo">
             <option>Carpinteria </option>
            <option>Plomeria</option>
            <option>Alba√±ileria</option>
            <option>Electricista</option>
            <option>Mecanica</option>
            <option>Limpieza de hogar</option>
            <option>Jardineria</option><br/><br>
        </select>
        <p class="sub">Indica el dia que requieres el servicio:</p>
        <input class="controls" type="date" name="fecha_requerida" id="fecha" ><br/><br/>
        <input class="controls" type="text" name="hora" id="hora" placeholder="Coloca la hora que requieres el servicio">
        <p class="sub">Agrega una breve descripcion:</p><br>
            <textarea class="controls" name="descripcion" cols="70" rows="5"></textarea><br><br>
            <input class="botons" type="submit" value="Crear publicacion">
            <input class="botons" type="reset" value="Cancelar creacion">
        </section>
    </body>
