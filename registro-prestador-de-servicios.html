<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro como Prestador de Servicios</title>
  <link rel="stylesheet" href="CSS/registro.css">
</head>
<body>
  <section class="formulario-registro">
    <p><a href="registro.html">Volver</a></p>
    <h4>Registro como Prestador de Servicios</h4>
    <p id="aviso">* Datos obligatorios</p>
    <h3>Datos Personales</h3>
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre *">
    <input class="controls" type="text" name="apellido-paterno" id="apellido-paterno" placeholder="Ingrese su Apellido Paterno *">
    <input class="controls" type="text" name="apellido-materno" id="apellido-materno" placeholder="Ingrese su Apellido Materno *">
    <input class="controls" type="text" name="sexo" id="sexo" placeholder="Ingrese su Sexo *">
    <h2>Ingrese su Fecha de nacimiento *<h2>
    <input class="controls" type="date" name="fecha_nacimiento" id="fecha_nacimiento">
    
    <h3>Datos de Usuario</h3>
    <input class="controls" type="email" name="servicio_ofrecido" id="servicio_ofrecido" placeholder="Ingrese el Servicio que ofrece *">
    <input class="controls" type="email" name="correo_e" id="correo_e" placeholder="Ingrese su Correo *">
    <input class="controls" type="password" name="contrasena" id="contrasena" placeholder="Ingrese una Contraseña *">
    <input class="controls" type="password" name="contrasena_validar" id="contrasena_validar" placeholder="Confirme su Contraseña *">
    <input class="controls" type="password" name="telefono" id="telefono" placeholder="Ingrese su Número celular *">
    <p><a href="#">Terminos y Condiciones</a></p>
    <input class="boton-registrar" type="submit" value="Registrar">
    <p><a href="login.html">Registrar</a></p>
    
    <p><a href="login.html">Ya tengo cuenta</a></p>
  </section>

</body>
</html>
